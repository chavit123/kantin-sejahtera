<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kantin Sejahtera</title>

  <!-- Bootstrap & Font Pixel -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #111;
      color: #fff;
      image-rendering: pixelated;
      transition: background-color 0.3s, color 0.3s;
    }

    .card, .list-group-item, .btn {
      border: 3px solid #fff;
      border-radius: 0;
      background-color: #222;
      color: #fff;
      font-size: 10px;
      box-shadow: none;
    }

    .btn {
      background-color: #ffc107;
      color: #000;
      font-size: 10px;
      padding: 8px 12px;
      border: 2px solid #fff;
    }

    .btn:hover {
      background-color: #ff9800;
      color: #fff;
    }

    .menu-img {
      max-width: 100%;
      height: auto;
      image-rendering: pixelated;
      border: 2px solid #fff;
    }

    .nav-link {
      font-size: 9px;
    }

    footer {
      font-size: 10px;
      font-family: 'Press Start 2P', cursive;
    }

    input.form-control {
      font-size: 9px;
    }
  </style>
</head>
<body class="dark-theme">

  <audio id="click-sound" src="https://raw.githubusercontent.com/jwilber/retro-sound-effects/master/audio/menu-3.wav"></audio>

  <div class="container mt-4">
    <h1 class="mb-4">Kantin Sejahtera</h1>

    <ul class="nav nav-pills mb-3" id="menuTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="all-tab" data-bs-toggle="pill" data-bs-target="#all" type="button">Semua</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="makanan-tab" data-bs-toggle="pill" data-bs-target="#makanan" type="button">Makanan</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="minuman-tab" data-bs-toggle="pill" data-bs-target="#minuman" type="button">Minuman</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="dessert-tab" data-bs-toggle="pill" data-bs-target="#dessert" type="button">Penutup</button>
      </li>
    </ul>

    <div class="tab-content" id="menuTabContent">
      <div class="tab-pane fade show active" id="all"><div id="menu-all" class="row"></div></div>
      <div class="tab-pane fade" id="makanan"><div id="menu-makanan" class="row"></div></div>
      <div class="tab-pane fade" id="minuman"><div id="menu-minuman" class="row"></div></div>
      <div class="tab-pane fade" id="dessert"><div id="menu-dessert" class="row"></div></div>
    </div>

    <h3 class="mt-4">Keranjang</h3>
    <input type="text" id="customer-name" class="form-control mb-3" placeholder="Masukkan nama Anda"/>
    <div id="cart" class="card p-4 mb-4"></div>
    <button id="place-order-btn" class="btn btn-warning mb-4">Pesan Sekarang</button>

    <h3>Antrian Pesanan</h3>
    <div id="buyer-orders" class="list-group"></div>

    <div id="loading" class="text-center d-none mt-4">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Memuat...</span>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>Â©2025 Kantin Sejahtera</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const clickSound = document.getElementById('click-sound');
    function playClickSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    // Aktifkan suara klik untuk semua tombol
    document.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON' || e.target.classList.contains('btn')) {
        playClickSound();
      }
    });

    // Fungsi-fungsi backend tetap sama
    const JSONBIN_URL = 'https://api.jsonbin.io/v3/b/68620a988960c979a5b43337';
    const JSONBIN_SECRET_KEY = '$2a$10$zTy9l1VFkMjbE88RFz8QW.vcNao25h6UCa0kd3YjS7QoJyJykJX/S';

    const menu = [
      { id: 1, name: "Nasi Goreng", price: 25000, category: "makanan", image: "https://i.ibb.co/yFDyZbfC/Photoroom-20250701-203147589.png" },
      { id: 2, name: "Ayam Bakar", price: 30000, category: "makanan", image: "https://i.ibb.co/PsRv1ZVp/Photoroom-20250701-203413256.png" },
      { id: 3, name: "Soto Ayam", price: 20000, category: "makanan", image: "https://i.ibb.co/v6srg6nr/Photoroom-20250701-213319616.png" },
      { id: 4, name: "Rendang", price: 35000, category: "makanan", image: "https://i.ibb.co/6cnKYx75/Photoroom-20250701-203548885.png" },
      { id: 5, name: "Es Teh", price: 10000, category: "minuman", image: "https://i.ibb.co/5ghkz4Qv/Photoroom-20250701-204302869.png" },
      { id: 6, name: "Jus Jeruk", price: 12000, category: "minuman", image: "https://i.ibb.co/hRVtXwc5/Photoroom-20250701-203948572.png" },
      { id: 7, name: "Kopi Susu", price: 15000, category: "minuman", image: "https://i.ibb.co/cchk01v5/Photoroom-20250701-204421602.png" },
      { id: 8, name: "Teh Tarik", price: 13000, category: "minuman", image: "https://i.ibb.co/1GG5FzJF/Photoroom-20250701-204211230.png" },
      { id: 9, name: "Puding Cokelat", price: 18000, category: "dessert", image: "https://i.ibb.co/b5ZCXCdH/Photoroom-20250701-210045452.png" },
      { id: 10, name: "Es Krim Vanila", price: 20000, category: "dessert", image: "https://i.ibb.co/LVx5Fn5/Photoroom-20250701-210009594.png" },
      { id: 11, name: "Kue Lapis", price: 15000, category: "dessert", image: "https://i.ibb.co/tp3GSL1q/Photoroom-20250701-204633651.png" },
      { id: 12, name: "Pisang Goreng", price: 12000, category: "dessert", image: "https://i.ibb.co/5XLHHbs4/Photoroom-20250701-204524492.png" }
    ];

    let cart = [];

        // Fungsi untuk fetch dengan timeout
        async function fetchWithTimeout(url, options, timeout = 10000) {
            return Promise.race([
                fetch(url, options),
                new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Permintaan ke API terlalu lama (timeout)')), timeout)
                )
            ]);
        }

        // Fungsi untuk menampilkan menu
        function displayMenu(category = 'all') {
            console.log(`Displaying menu for category: ${category}`);
            const menuAll = document.getElementById('menu-all');
            const menuMakanan = document.getElementById('menu-makanan');
            const menuMinuman = document.getElementById('menu-minuman');
            const menuDessert = document.getElementById('menu-dessert');

            const filteredMenu = category === 'all' ? menu : menu.filter(item => item.category === category);
            console.log(`Filtered menu items: ${filteredMenu.length}`);
            const containers = { all: menuAll, makanan: menuMakanan, minuman: menuMinuman, dessert: menuDessert };

            Object.values(containers).forEach(container => {
                container.innerHTML = '';
            });

            filteredMenu.forEach(item => {
                const html = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${item.image}" class="card-img-top menu-img" alt="${item.name}">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">Rp ${item.price.toLocaleString()}</p>
                                <button class="btn btn-primary add-to-cart" data-id="${item.id}">Tambah ke Keranjang</button>
                            </div>
                        </div>
                    </div>
                `;
                if (category === 'all') {
                    containers.all.innerHTML += html;
                    if (item.category === 'makanan') containers.makanan.innerHTML += html;
                    if (item.category === 'minuman') containers.minuman.innerHTML += html;
                    if (item.category === 'dessert') containers.dessert.innerHTML += html;
                } else {
                    containers[category].innerHTML += html;
                }
            });

            document.querySelectorAll('.add-to-cart').forEach(btn => {
                btn.addEventListener('click', () => {
                    const itemId = parseInt(btn.dataset.id);
                    const item = menu.find(i => i.id === itemId);
                    const cartItem = cart.find(i => i.id === itemId);
                    if (cartItem) {
                        cartItem.quantity += 1;
                    } else {
                        cart.push({ ...item, quantity: 1 });
                    }
                    updateCart();
                });
            });
        }

        // Fungsi untuk memperbarui keranjang
        function updateCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '<h4>Keranjang Belanja</h4>';
            if (cart.length === 0) {
                cartDiv.innerHTML += '<p>Keranjang kosong.</p>';
                return;
            }
            let total = 0;
            cartDiv.innerHTML += '<ul class="list-group mb-3">';
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                cartDiv.innerHTML += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${item.name} (x${item.quantity})
                        <span>Rp ${itemTotal.toLocaleString()}</span>
                        <button class="btn btn-danger btn-sm remove-from-cart" data-id="${item.id}">Hapus</button>
                    </li>
                `;
            });
            cartDiv.innerHTML += `</ul><h5 class="mt-3">Total: Rp ${total.toLocaleString()}</h5>`;

            document.querySelectorAll('.remove-from-cart').forEach(btn => {
                btn.addEventListener('click', () => {
                    const itemId = parseInt(btn.dataset.id);
                    cart = cart.filter(i => i.id !== itemId);
                    updateCart();
                });
            });
        }

        // Fungsi untuk memesan
        async function placeOrder() {
            const customerName = document.getElementById('customer-name').value.trim();
            const cartDiv = document.getElementById('cart');
            const loading = document.getElementById('loading');
            if (!customerName) {
                cartDiv.innerHTML += '<div class="alert alert-warning mt-3">Masukkan nama pelanggan.</div>';
                return;
            }
            if (cart.length === 0) {
                cartDiv.innerHTML += '<div class="alert alert-warning mt-3">Keranjang kosong, tambahkan item terlebih dahulu.</div>';
                return;
            }
            loading.classList.remove('d-none');
            try {
                const response = await fetchWithTimeout(JSONBIN_URL, {
                    headers: { 'X-Master-Key': JSONBIN_SECRET_KEY }
                });
                if (!response.ok) throw new Error('Gagal mengambil data pesanan');
                const data = await response.json();
                const orders = data.record.orders || [];

                const order = {
                    id: Date.now().toString(),
                    customerName,
                    items: [...cart],
                    status: 'menunggu',
                    createdAt: new Date().toISOString()
                };
                orders.push(order);

                const updateResponse = await fetchWithTimeout(JSONBIN_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_SECRET_KEY
                    },
                    body: JSON.stringify({ orders })
                });
                if (!updateResponse.ok) throw new Error('Gagal menyimpan pesanan');

                cart = [];
                document.getElementById('customer-name').value = '';
                updateCart();
                updateBuyerOrders();
                cartDiv.innerHTML += '<div class="alert alert-success mt-3">Pesanan berhasil dibuat!</div>';
            } catch (error) {
                cartDiv.innerHTML += `<div class="alert alert-danger mt-3">Error: ${error.message}</div>`;
            } finally {
                loading.classList.add('d-none');
            }
        }

        // Fungsi untuk menampilkan pesanan pembeli
        async function updateBuyerOrders() {
            const ordersDiv = document.getElementById('buyer-orders');
            const loading = document.getElementById('loading');
            ordersDiv.innerHTML = '';
            loading.classList.remove('d-none');
            try {
                const response = await fetchWithTimeout(JSONBIN_URL, {
                    headers: { 'X-Master-Key': JSONBIN_SECRET_KEY }
                });
                if (!response.ok) throw new Error('Gagal mengambil data pesanan');
                const data = await response.json();
                let orders = data.record.orders || [];
                if (orders.length === 0) {
                    ordersDiv.innerHTML = '<p>Belum ada pesanan.</p>';
                    return;
                }
                orders = orders.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                orders.forEach((order, index) => {
                    let total = order.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
                    const statusClass = order.status === 'siap' ? 'bg-success text-white' : '';
                    ordersDiv.innerHTML += `
                        <div class="list-group-item ${statusClass}">
                            <h5>Pesanan #${index + 1} (${order.status})</h5>
                            <p><strong>Pelanggan:</strong> ${order.customerName}</p>
                            <p><strong>Dibuat:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
                            <ul>
                                ${order.items.map(item => `<li>${item.name} (x${item.quantity}) - Rp ${(item.price * item.quantity).toLocaleString()}</li>`).join('')}
                            </ul>
                            <p><strong>Total:</strong> Rp ${total.toLocaleString()}</p>
                        </div>
                    `;
                });
            } catch (error) {
                ordersDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            } finally {
                loading.classList.add('d-none');
            }
        }

        // Fungsi untuk mengganti tema
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }
            displayMenu('all');
            updateCart();
            updateBuyerOrders();

            document.querySelectorAll('#menuTab .nav-link').forEach(tab => {
                tab.addEventListener('shown.bs.tab', (e) => {
                    const category = e.target.id.split('-')[0];
                    console.log(`Tab changed to: ${category}`);
                    displayMenu(category);
                });
            });

            document.getElementById('place-order-btn').addEventListener('click', placeOrder);
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('customer-name').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('place-order-btn').click();
            });
        });
  </script>
</body>
</html>
